<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>学员管理系统
            <small>新增学生信息</small>
        </h1>
    </div>
    <form class="form-horizontal" action="/add_student/" method="post">
        <div class="form-group">
            <label for="inputStudent" class="col-sm-2 control-label">学生姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="student_name" id="inputstudent" placeholder="学生名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputclassname" class="col-sm-2 control-label">班级名称</label>
            <div class="col-sm-10">
                <select class="form-control" name="class_id">
                    {% for class in class_dict %}
                    <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
