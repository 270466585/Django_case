<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        {% include 'nav.html' %}
        <form method="post" action="/addPlan/">
            {% csrf_token %}
            <div class="form-group">
                <label for="projectName">项目名称</label>
                <select class="form-control" name="projectName">
                    {% for it in data %}
                       <option value="{{ it.projectName }}">{{ it.projectName }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="planName">测试计划名称</label>
                <input type="text" class="form-control" id="planName" placeholder="测试计划名称" name="planName">
            </div>
            <div class="form-group">
                <label for="type">测试类别</label>
                <select class="form-control" name="type">
                    <option value="性能测试">性能测试</option>
                    <option value="功能测试">功能测试</option>
                    <option value="自动化测试">自动化测试</option>
                    <option value="安全测试">安全测试</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isApp">是否APP测试</label>
                <select class="form-control" name="isApp">
                    <option value="否">否</option>
                    <option value="是">是</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
